<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;siprotema&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-css-layout size-full>
   <vaadin-panel _id="pnlBusqueda">
    <vaadin-horizontal-layout spacing="false" width-full margin-left margin-right margin-top>
     <vaadin-vertical-layout spacing="false" margin="false">
      <vaadin-css-layout style-name="list-filters" width-full>
       <vaadin-text-field id="searchField" placeholder="Buscar" width="300px" _id="txtBuscar"></vaadin-text-field>
       <vaadin-button icon="fonticon://Vaadin-Icons/e805" id="searchButton" plain-text _id="btnBuscar"></vaadin-button>
       <vaadin-check-box caption="Filtrar" id="chkFiltrar" _id="chkFiltrar"></vaadin-check-box>
      </vaadin-css-layout>
      <vaadin-css-layout style-name="list-filters" id="contenedorFiltros" width-full _id="contenedorFiltros" :middle :center>
       <vaadin-vertical-layout id="layoutFiltros" size-auto margin="false" _id="layoutFiltros">
        <vaadin-combo-box caption="Tutor" style-name="small" width="250px" data-item-type="java.lang.String">
         <option item="Option1">Option 1</option>
         <option item="Option2">Option 2</option>
         <option item="Option3">Option 3</option>
        </vaadin-combo-box>
       </vaadin-vertical-layout>
      </vaadin-css-layout>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
   </vaadin-panel>
   <vaadin-panel style-name="borderless" responsive id="panelContenedor" height="89%" _id="panelContenedor">
    <vaadin-vertical-layout id="contenedorResultados" _id="contenedorResultados"></vaadin-vertical-layout>
   </vaadin-panel>
  </vaadin-css-layout>
 </body>
</html>
