<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;siprotema&quot;}">
  <meta name="vaadin-version" content="8.1.5">
  <meta name="package-mapping" content="com_gmail_damien_ui_view_admin:com.gmail.damien.ui.view.admin">
 </head>
 <body>
  <vaadin-vertical-layout responsive margin="false">
   <vaadin-css-layout responsive width-full>
    <vaadin-panel>
     <vaadin-horizontal-layout width-full margin-left margin-right margin-top>
      <vaadin-css-layout style-name="list-filters" width-full>
       <vaadin-button icon="fonticon://Vaadin-Icons/e801" style-name="friendly small" id="btnAgregar" plain-text _id="btnAgregar">
         Nuevo 
       </vaadin-button>
       <vaadin-button style-name="primary small" id="btnEditar" plain-text _id="btnEditar">
         Editar 
       </vaadin-button>
       <vaadin-button style-name="danger small" plain-text _id="btnBorrar">
         Eliminar 
       </vaadin-button>
      </vaadin-css-layout>
     </vaadin-horizontal-layout>
    </vaadin-panel>
   </vaadin-css-layout>
   <vaadin-vertical-layout margin-top="false" margin-bottom="false">
    <vaadin-css-layout size-full>
     <vaadin-css-layout width-full>
      <vaadin-vertical-layout height="87px" margin="false">
       <vaadin-text-field id="txtBuscar" placeholder="Filtar..." _id="txtBuscar"></vaadin-text-field>
       <vaadin-grid style-name="half" id="grdUsuarios" height-mode="undefined" width-full data-item-type="uy.edu.ude.sipro.valueObjects.UsuarioVO" _id="grdUsuarios">
        <table>
         <colgroup>
          <col column-id="usuario" sortable>
          <col column-id="nombre" sortable>
          <col column-id="apellido" sortable>
         </colgroup>
         <thead>
          <tr default>
           <th plain-text column-ids="usuario">Usuario</th>
           <th plain-text column-ids="nombre">Nombre</th>
           <th plain-text column-ids="apellido">Apellido</th>
          </tr>
         </thead>
         <tbody></tbody>
        </table>
       </vaadin-grid>
      </vaadin-vertical-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
