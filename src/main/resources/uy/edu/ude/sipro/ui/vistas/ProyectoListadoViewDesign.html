<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;siprotema&quot;}">
  <meta name="vaadin-version" content="8.1.5">
  <meta name="package-mapping" content="com_vaadin:com.vaadin">
  <meta name="package-mapping" content="com_gmail_damien_ui_view_admin:com.gmail.damien.ui.view.admin">
 </head>
 <body>
  <vaadin-vertical-layout responsive size-full margin-top="false">
   <vaadin-css-layout style-name="content" size-full :expand>
    <vaadin-css-layout responsive width-full>
     <vaadin-horizontal-layout style-name="v-window-top-toolbar">
      <vaadin-button icon="fonticon://Vaadin-Icons/e801" style-name="friendly small" id="btnAgregar" plain-text _id="btnAgregar">
        Nuevo 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7df" style-name="small" plain-text _id="btnVerDetalles" :center>
        Detalles 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e801" style-name="primary small" id="btnProcesar" plain-text _id="btnProcesar">
        Procesar 
      </vaadin-button>
      <vaadin-button style-name="danger small" id="btnEliminar" plain-text _id="btnEliminar">
        Eliminar 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-css-layout>
    <vaadin-css-layout width-full></vaadin-css-layout>
    <vaadin-css-layout width-full>
     <vaadin-grid id="grdProyectos" height-mode="undefined" width-full data-item-type="uy.edu.ude.sipro.valueObjects.ProyectoVO" _id="grdProyectos">
      <table>
       <colgroup>
        <col column-id="id" sortable>
        <col column-id="nombre" sortable>
        <col column-id="anio" sortable>
        <col column-id="carrera" sortable>
        <col column-id="nota" sortable>
        <col column-id="estado" sortable>
       </colgroup>
       <thead>
        <tr default>
         <th plain-text column-ids="id">Id</th>
         <th plain-text column-ids="nombre">Nombre</th>
         <th plain-text column-ids="anio">Anio</th>
         <th plain-text column-ids="carrera">Carrera</th>
         <th plain-text column-ids="nota">Nota</th>
         <th plain-text column-ids="estado">Estado</th>
        </tr>
       </thead>
       <tbody></tbody>
      </table>
     </vaadin-grid>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-vertical-layout>
 </body>
</html>
