<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;siprotema&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" responsive margin-top="false">
   <vaadin-css-layout responsive width-full :center>
    <vaadin-css-layout responsive width-full>
     <vaadin-horizontal-layout style-name="v-window-top-toolbar" responsive>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7b0" style-name="small" id="btnVolver" width="87px" plain-text _id="btnVolver" :middle>
        Volver 
      </vaadin-button>
      <vaadin-button style-name="primary small" id="btnEditar" width="87px" plain-text _id="btnEditar" :middle>
        Editar 
      </vaadin-button>
      <vaadin-button visible="false" style-name="friendly small" id="btnGuardar" width="87px" plain-text _id="btnGuardar" :middle>
        Guardar 
      </vaadin-button>
      <vaadin-button visible="false" style-name="small" id="btnCancelar" width="87px" plain-text _id="btnCancelar" :middle>
        Cancelar 
      </vaadin-button>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout style-name="v-window-top-toolbar" spacing="false" responsive margin>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7df" style-name="small" id="btnVerTextoDocumento" width="160px" plain-text _id="btnVerTextoDocumento" :middle>
        Ver documento 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-css-layout>
    <vaadin-css-layout></vaadin-css-layout>
    <vaadin-css-layout responsive width-full>
     <vaadin-label style-name="h4" width-full plain-text>
       Nombre Proyecto 
     </vaadin-label>
     <vaadin-text-field style-name="full" id="txtNombreProyecto" width-full _id="txtNombreProyecto"></vaadin-text-field>
    </vaadin-css-layout>
    <vaadin-css-layout></vaadin-css-layout>
    <vaadin-css-layout responsive width-full>
     <vaadin-label style-name="h4" width-full plain-text>
       Carrera 
     </vaadin-label>
     <vaadin-text-field style-name="full" id="txtCarrera" width-full _id="txtCarrera"></vaadin-text-field>
    </vaadin-css-layout>
    <vaadin-css-layout></vaadin-css-layout>
    <vaadin-css-layout responsive width-full>
     <vaadin-label style-name="h4" width-full plain-text>
       Corrector 
     </vaadin-label>
     <vaadin-horizontal-layout>
      <vaadin-grid style-name="half" id="grdCorrectores" height-mode="undefined" width-full data-item-type="uy.edu.ude.sipro.valueObjects.DocenteVO" _id="grdCorrectores">
       <table>
        <colgroup>
         <col column-id="id" sortable>
         <col column-id="nombre" sortable>
         <col column-id="apellido" sortable>
         <col column-id="nombreCompleto" sortable>
        </colgroup>
        <thead>
         <tr default>
          <th plain-text column-ids="id">Id</th>
          <th plain-text column-ids="nombre">Nombre</th>
          <th plain-text column-ids="apellido">Apellido</th>
          <th plain-text column-ids="nombreCompleto">NombreCompleto</th>
         </tr>
        </thead>
        <tbody></tbody>
       </table>
      </vaadin-grid>
      <vaadin-combo-box id="cmbCorrectores" data-item-type="uy.edu.ude.sipro.valueObjects.DocenteVO" _id="cmbCorrectores"></vaadin-combo-box>
      <vaadin-button icon="fonticon://Vaadin-Icons/e801" style-name="icon-only friendly small" id="btnAgregarCorrector" plain-text _id="btnAgregarCorrector">
        Agregar 
      </vaadin-button>
      <vaadin-button visible="false" icon="fonticon://Vaadin-Icons/e91b" style-name="danger icon-only small" id="btnEliminarCorrector" width="31px" plain-text _id="btnEliminarCorrector">
        Eliminar 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-css-layout>
    <vaadin-css-layout></vaadin-css-layout>
    <vaadin-css-layout responsive width-full>
     <vaadin-horizontal-layout width-full _id="contenedorAnioNota">
      <vaadin-vertical-layout spacing="false" size-full margin="false">
       <vaadin-label style-name="h4" width-full plain-text>
         Año 
       </vaadin-label>
       <vaadin-text-field style-name="full" id="txtAnio" width-full _id="txtAnio"></vaadin-text-field>
      </vaadin-vertical-layout>
      <vaadin-vertical-layout spacing="false" size-full margin="false">
       <vaadin-label style-name="h4" width-full plain-text>
         Nota 
       </vaadin-label>
       <vaadin-text-field style-name="full" id="txtNota" width-full _id="txtNota"></vaadin-text-field>
      </vaadin-vertical-layout>
     </vaadin-horizontal-layout>
    </vaadin-css-layout>
    <vaadin-css-layout></vaadin-css-layout>
    <vaadin-css-layout responsive width-full>
     <vaadin-label style-name="h4" width-full plain-text>
       Resúmen 
     </vaadin-label>
     <vaadin-text-area rows="10" width-full _id="txtResumen"></vaadin-text-area>
    </vaadin-css-layout>
    <vaadin-css-layout></vaadin-css-layout>
    <vaadin-css-layout responsive width-full>
     <vaadin-horizontal-layout width-full _id="contenedorTutorAlumnos">
      <vaadin-vertical-layout spacing="false" size-full margin="false">
       <vaadin-label style-name="h4" width-full plain-text>
         Tutor 
       </vaadin-label>
       <vaadin-text-area id="txtTutor" width-full _id="txtTutor"></vaadin-text-area>
      </vaadin-vertical-layout>
      <vaadin-vertical-layout spacing="false" size-full margin="false">
       <vaadin-label style-name="h4" width-full plain-text>
         ALumnos 
       </vaadin-label>
       <vaadin-text-area width-full _id="txtAlumnos"></vaadin-text-area>
      </vaadin-vertical-layout>
     </vaadin-horizontal-layout>
    </vaadin-css-layout>
    <vaadin-css-layout></vaadin-css-layout>
    <vaadin-css-layout responsive width-full>
     <vaadin-label style-name="h4" width-full plain-text>
       Tecnologías 
     </vaadin-label>
     <vaadin-grid style-name="half" id="grdTecnologias" height-mode="undefined" width-full data-item-type="uy.edu.ude.sipro.valueObjects.ElementoVO" _id="grdTecnologias">
      <table>
       <colgroup>
        <col column-id="nombre" sortable>
       </colgroup>
       <thead>
        <tr default>
         <th plain-text column-ids="nombre">Nombre</th>
        </tr>
       </thead>
       <tbody></tbody>
      </table>
     </vaadin-grid>
    </vaadin-css-layout>
    <vaadin-css-layout></vaadin-css-layout>
    <vaadin-css-layout responsive width-full>
     <vaadin-label style-name="h4" width-full plain-text>
       Modelos de proceso 
     </vaadin-label>
     <vaadin-grid style-name="half" id="grdModeloProceso" height-mode="undefined" width-full data-item-type="uy.edu.ude.sipro.valueObjects.ElementoVO" _id="grdModeloProceso">
      <table>
       <colgroup>
        <col column-id="nombre" sortable>
       </colgroup>
       <thead>
        <tr default>
         <th plain-text column-ids="nombre">Nombre</th>
        </tr>
       </thead>
       <tbody></tbody>
      </table>
     </vaadin-grid>
    </vaadin-css-layout>
    <vaadin-css-layout></vaadin-css-layout>
    <vaadin-css-layout responsive width-full>
     <vaadin-label style-name="h4" width-full plain-text>
       Metodologias de testing 
     </vaadin-label>
     <vaadin-grid style-name="half" id="grdMetodologiaTesting" height-mode="undefined" width-full data-item-type="uy.edu.ude.sipro.valueObjects.ElementoVO" _id="grdMetodologiaTesting">
      <table>
       <colgroup>
        <col column-id="nombre" sortable>
       </colgroup>
       <thead>
        <tr default>
         <th plain-text column-ids="nombre">Nombre</th>
        </tr>
       </thead>
       <tbody></tbody>
      </table>
     </vaadin-grid>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-vertical-layout>
 </body>
</html>
