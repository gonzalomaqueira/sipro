<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;siprotema&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" responsive margin-top="false">
   <vaadin-css-layout responsive width-full :center>
    <vaadin-css-layout responsive width-full>
     <vaadin-horizontal-layout style-name="v-window-top-toolbar" responsive>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7b0" style-name="small" id="btnVolver" width="87px" plain-text _id="btnVolver" :middle>
        Volver 
      </vaadin-button>
      <vaadin-button style-name="primary small" id="btnEditar" width="87px" plain-text _id="btnEditar" :middle>
        Editar 
      </vaadin-button>
      <vaadin-button visible="false" style-name="friendly small" id="btnGuardar" width="87px" plain-text _id="btnGuardar" :middle>
        Guardar 
      </vaadin-button>
      <vaadin-button visible="false" style-name="small" id="btnCancelar" width="87px" plain-text _id="btnCancelar" :middle>
        Cancelar 
      </vaadin-button>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout style-name="v-window-top-toolbar" spacing="false" responsive margin>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7df" style-name="small" id="btnVerTextoDocumento" width="160px" plain-text _id="btnVerTextoDocumento" :middle>
        Ver documento 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-css-layout>
    <vaadin-css-layout width-full>
     <vaadin-tab-sheet style-name="centered-tabs equal-width-tabs">
      <tab caption="GENERAL" selected>
       <vaadin-css-layout height="612px" _id="tabGeneral">
        <vaadin-css-layout responsive width-full>
         <vaadin-horizontal-layout width-full _id="contenedorAnioNota">
          <vaadin-vertical-layout spacing="false" size-full margin="false">
           <vaadin-label style-name="header" width-full plain-text>
             Código 
           </vaadin-label>
           <vaadin-text-field enabled="false" style-name="full" id="txtCodigo" width-full _id="txtCodigo"></vaadin-text-field>
          </vaadin-vertical-layout>
          <vaadin-vertical-layout spacing="false" size-full margin="false">
           <vaadin-label style-name="header" width-full plain-text>
             Año 
           </vaadin-label>
           <vaadin-text-field style-name="full" id="txtAnio" width-full _id="txtAnio"></vaadin-text-field>
          </vaadin-vertical-layout>
          <vaadin-vertical-layout spacing="false" size-full margin="false">
           <vaadin-label style-name="header" width-full plain-text>
             Nota 
           </vaadin-label>
           <vaadin-text-field style-name="full" id="txtNota" width-full _id="txtNota"></vaadin-text-field>
          </vaadin-vertical-layout>
         </vaadin-horizontal-layout>
        </vaadin-css-layout>
        <vaadin-css-layout responsive width-full>
         <vaadin-label style-name="header" width-full plain-text>
           Título 
         </vaadin-label>
         <vaadin-text-field style-name="full" id="txtTitulo" width-full _id="txtTitulo"></vaadin-text-field>
        </vaadin-css-layout>
        <vaadin-css-layout responsive width-full>
         <vaadin-label style-name="header" width-full plain-text>
           Carrera 
         </vaadin-label>
         <vaadin-text-field style-name="full" id="txtCarrera" width-full _id="txtCarrera"></vaadin-text-field>
        </vaadin-css-layout>
        <vaadin-css-layout responsive width-full>
         <vaadin-horizontal-layout width-full _id="contenedorTutorAlumnos">
          <vaadin-vertical-layout spacing="false" size-full margin="false">
           <vaadin-label style-name="header" width-full plain-text>
             Tutor 
           </vaadin-label>
           <vaadin-text-area rows="4" style-name="borderless" id="txtTutor" width-full _id="txtTutor"></vaadin-text-area>
          </vaadin-vertical-layout>
          <vaadin-vertical-layout spacing="false" size-full margin="false">
           <vaadin-label style-name="header" width-full plain-text>
             ALumnos 
           </vaadin-label>
           <vaadin-text-area rows="12" style-name="borderless" width-full _id="txtAlumnos"></vaadin-text-area>
          </vaadin-vertical-layout>
         </vaadin-horizontal-layout>
        </vaadin-css-layout>
       </vaadin-css-layout>
      </tab>
      <tab caption="RESUMEN">
       <vaadin-css-layout width-full _id="tabResumen">
        <vaadin-css-layout responsive width-full>
         <vaadin-css-layout width-full></vaadin-css-layout>
         <vaadin-text-area rows="20" style-name="borderless" width-full _id="txtResumen"></vaadin-text-area>
        </vaadin-css-layout>
       </vaadin-css-layout>
      </tab>
      <tab caption="CORRECTORES">
       <vaadin-css-layout width-full _id="tabCorrectores">
        <vaadin-css-layout width-full>
         <vaadin-css-layout width-full></vaadin-css-layout>
         <vaadin-horizontal-layout id="layoutCorrectores" _id="layoutCorrectores">
          <vaadin-combo-box id="cmbCorrectores" width="300px" data-item-type="uy.edu.ude.sipro.valueObjects.DocenteVO" _id="cmbCorrectores"></vaadin-combo-box>
          <vaadin-button icon="fonticon://Vaadin-Icons/e801" style-name="icon-only friendly small" id="btnAgregarCorrector" plain-text _id="btnAgregarCorrector">
            Agregar 
          </vaadin-button>
          <vaadin-button visible="false" icon="fonticon://Vaadin-Icons/e91b" style-name="danger icon-only small" id="btnEliminarCorrector" width="31px" plain-text _id="btnEliminarCorrector">
            Eliminar 
          </vaadin-button>
         </vaadin-horizontal-layout>
        </vaadin-css-layout>
        <vaadin-css-layout width-full></vaadin-css-layout>
        <vaadin-grid header-visible="false" id="grdCorrectores" height-mode="undefined" width-full data-item-type="uy.edu.ude.sipro.valueObjects.DocenteVO" _id="grdCorrectores">
         <table>
          <colgroup>
           <col column-id="nombreCompleto" sortable>
          </colgroup>
          <thead>
           <tr default>
            <th plain-text column-ids="nombreCompleto">NombreCompleto</th>
           </tr>
          </thead>
          <tbody></tbody>
         </table>
        </vaadin-grid>
       </vaadin-css-layout>
      </tab>
      <tab caption="ELEMENTOS RELACIONADOS">
       <vaadin-css-layout size-full _id="tabElementos">
        <vaadin-horizontal-layout size-full>
         <vaadin-css-layout responsive width-full>
          <vaadin-label style-name="header" width-full plain-text>
            Tecnologías 
          </vaadin-label>
          <vaadin-grid style-name="half" header-visible="false" id="grdTecnologias" height-mode="undefined" width-full data-item-type="uy.edu.ude.sipro.valueObjects.ElementoVO" _id="grdTecnologias">
           <table>
            <colgroup>
             <col column-id="nombre" sortable>
            </colgroup>
            <thead>
             <tr default>
              <th plain-text column-ids="nombre">Nombre</th>
             </tr>
            </thead>
            <tbody></tbody>
           </table>
          </vaadin-grid>
         </vaadin-css-layout>
         <vaadin-css-layout responsive width-full>
          <vaadin-label style-name="header" width-full plain-text>
            Modelos de proceso 
          </vaadin-label>
          <vaadin-grid style-name="half" header-visible="false" id="grdModeloProceso" height-mode="undefined" width-full data-item-type="uy.edu.ude.sipro.valueObjects.ElementoVO" _id="grdModeloProceso">
           <table>
            <colgroup>
             <col column-id="nombre" sortable>
            </colgroup>
            <thead>
             <tr default>
              <th plain-text column-ids="nombre">Nombre</th>
             </tr>
            </thead>
            <tbody></tbody>
           </table>
          </vaadin-grid>
         </vaadin-css-layout>
         <vaadin-css-layout responsive width-full>
          <vaadin-label style-name="header" width-full plain-text>
            Metodologias de testing 
          </vaadin-label>
          <vaadin-grid style-name="half" header-visible="false" id="grdMetodologiaTesting" height-mode="undefined" width-full data-item-type="uy.edu.ude.sipro.valueObjects.ElementoVO" _id="grdMetodologiaTesting">
           <table>
            <colgroup>
             <col column-id="nombre" sortable>
            </colgroup>
            <thead>
             <tr default>
              <th plain-text column-ids="nombre">Nombre</th>
             </tr>
            </thead>
            <tbody></tbody>
           </table>
          </vaadin-grid>
         </vaadin-css-layout>
        </vaadin-horizontal-layout>
       </vaadin-css-layout>
      </tab>
      <tab caption="BIBLIOGRAFÍA">
       <vaadin-css-layout width-full _id="tabBiblio">
        <vaadin-css-layout responsive width-full>
         <vaadin-css-layout width-full></vaadin-css-layout>
         <vaadin-text-area rows="10" style-name="borderless" id="txtBibliografia" width-full readonly _id="txtBibliografia"></vaadin-text-area>
        </vaadin-css-layout>
       </vaadin-css-layout>
      </tab>
     </vaadin-tab-sheet>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-vertical-layout>
 </body>
</html>
