<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout responsive margin="false">
   <vaadin-vertical-layout spacing="false" margin="false">
    <vaadin-css-layout responsive width-full>
     <vaadin-panel>
      <vaadin-horizontal-layout responsive margin-left margin-right margin-top>
       <vaadin-css-layout style-name="list-filters">
        <vaadin-button icon="fonticon://Vaadin-Icons/e7b0" style-name="small" id="btnVolver" width="87px" plain-text _id="btnVolver">
          Volver 
        </vaadin-button>
        <vaadin-button style-name="friendly small" id="btnGuardar" width="87px" plain-text _id="btnGuardar">
          Guardar 
        </vaadin-button>
        <vaadin-button visible="false" style-name="primary small" id="btnModificar" width="87px" plain-text _id="btnModificar">
          Modificar 
        </vaadin-button>
        <vaadin-button style-name="small" id="btnCancelar" width="87px" plain-text _id="btnCancelar">
          Cancelar 
        </vaadin-button>
       </vaadin-css-layout>
      </vaadin-horizontal-layout>
     </vaadin-panel>
    </vaadin-css-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout margin-top="false">
    <vaadin-css-layout responsive width-full>
     <vaadin-css-layout width-full>
      <vaadin-label style-name="header" width-full plain-text>
        Nombre 
      </vaadin-label>
      <vaadin-text-field id="txtNombreElemento" width-full maxlength="50" _id="txtNombreElemento"></vaadin-text-field>
     </vaadin-css-layout>
     <vaadin-css-layout width-full>
      <vaadin-horizontal-layout width-full>
       <vaadin-vertical-layout spacing="false" margin="false">
        <vaadin-label style-name="header" width-full plain-text>
          Tipo 
        </vaadin-label>
        <vaadin-radio-button-group id="chTipo" data-item-type="java.lang.String" _id="chTipo">
         <option item="TECNOLOGIA">Tecnología</option>
         <option item="METODOLOGIA_TESTING">Metodología de testing</option>
         <option item="MODELO_PROCESO">Modelo de proceso</option>
         <option item="OTRO">Otro</option>
        </vaadin-radio-button-group>
       </vaadin-vertical-layout>
       <vaadin-vertical-layout margin="false">
        <vaadin-label style-name="header" width-full plain-text>
          ¿Es categoría? 
        </vaadin-label>
        <vaadin-radio-button-group id="chEsCategoria" data-item-type="java.lang.String" _id="chEsCategoria">
         <option item="si">Sí</option>
         <option item="no">No</option>
        </vaadin-radio-button-group>
       </vaadin-vertical-layout>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
     <vaadin-css-layout width-full>
      <vaadin-vertical-layout margin="false">
       <vaadin-css-layout></vaadin-css-layout>
       <vaadin-label style-name="header" width-full plain-text>
         Elementos relacionados 
       </vaadin-label>
       <vaadin-horizontal-layout>
        <vaadin-combo-box id="cmbElementoRelacion" data-item-type="uy.edu.ude.sipro.valueObjects.ElementoVO" _id="cmbElementoRelacion" :middle></vaadin-combo-box>
        <vaadin-button icon="fonticon://Vaadin-Icons/e801" style-name="friendly icon-only small" id="btnAgregarRelacion" plain-text _id="btnAgregarRelacion" :middle>
          Agregar 
        </vaadin-button>
        <vaadin-button visible="false" icon="fonticon://Vaadin-Icons/e91b" style-name="danger icon-only small" id="btnEliminarRelacion" plain-text _id="btnEliminarRelacion" :middle>
          Eliminar 
        </vaadin-button>
       </vaadin-horizontal-layout>
       <vaadin-css-layout width-full>
        <vaadin-grid style-name="no-header" id="grdElementoProyecto" height-mode="undefined" width="400px" data-item-type="uy.edu.ude.sipro.valueObjects.SubElementoVO" _id="grdElementoProyecto">
         <table>
          <colgroup>
           <col column-id="nombre" sortable>
          </colgroup>
          <thead>
           <tr default>
            <th plain-text column-ids="nombre">ELEMENTO</th>
           </tr>
          </thead>
          <tbody></tbody>
         </table>
        </vaadin-grid>
       </vaadin-css-layout>
      </vaadin-vertical-layout>
     </vaadin-css-layout>
     <vaadin-css-layout width-full>
      <vaadin-vertical-layout margin="false">
       <vaadin-css-layout></vaadin-css-layout>
       <vaadin-label style-name="header" width-full plain-text>
         Sinonimos 
       </vaadin-label>
       <vaadin-horizontal-layout>
        <vaadin-text-field value-change-timeout="100" id="txtSinonimo" maxlength="50" _id="txtSinonimo" :middle></vaadin-text-field>
        <vaadin-button icon="fonticon://Vaadin-Icons/e801" style-name="friendly icon-only small" id="btnAgregarSinonimo" plain-text _id="btnAgregarSinonimo" :middle>
          Agregar 
        </vaadin-button>
        <vaadin-button visible="false" icon="fonticon://Vaadin-Icons/e91b" style-name="danger icon-only small" id="btnEliminarSinonimo" plain-text _id="btnEliminarSinonimo" :middle>
          Eliminar 
        </vaadin-button>
       </vaadin-horizontal-layout>
       <vaadin-grid style-name="no-header" id="grdSinonimos" height-mode="undefined" width="400px" data-item-type="uy.edu.ude.sipro.valueObjects.SinonimoVO" _id="grdSinonimos">
        <table>
         <colgroup>
          <col column-id="nombre" sortable>
         </colgroup>
         <thead>
          <tr default>
           <th plain-text column-ids="nombre">SINÓNIMO</th>
          </tr>
         </thead>
         <tbody></tbody>
        </table>
       </vaadin-grid>
      </vaadin-vertical-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
