<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;siprotema&quot;}">

 </head>
 <body>
  <vaadin-vertical-layout spacing="false" margin-top="false">
   <vaadin-css-layout width-full>

        Generar Reporte

    </vaadin-css-layout>
    <vaadin-css-layout width-full></vaadin-css-layout>
    <vaadin-css-layout width-full>
     <vaadin-vertical-layout spacing="false" size-auto margin="false">
      <vaadin-label style-name="header" plain-text>
        Tutor 
      </vaadin-label>
      <vaadin-combo-box id="cmbTutor" data-item-type="java.lang.String" _id="cmbTutor">
       <option item="Option1">Option 1</option>
       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
     </vaadin-vertical-layout>
    </vaadin-css-layout>
    <vaadin-css-layout width-full></vaadin-css-layout>
    <vaadin-css-layout width-full>
     <vaadin-vertical-layout spacing="false" size-auto margin="false">
      <vaadin-label style-name="header" plain-text>
        Elementos 
      </vaadin-label>

       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
     </vaadin-vertical-layout>
    </vaadin-css-layout>
    <vaadin-css-layout width-full></vaadin-css-layout>
    <vaadin-css-layout width-full>
     <vaadin-vertical-layout spacing="false" size-auto margin="false">
      <vaadin-label style-name="header" plain-text>
        CORRECTORES 
      </vaadin-label>
      <vaadin-combo-box id="cmbCorrectores" data-item-type="java.lang.String" _id="cmbCorrectores">
       <option item="Option1">Option 1</option>
       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
     </vaadin-vertical-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout width-full></vaadin-css-layout>
   <vaadin-vertical-layout spacing="false" id="cssFiltros" margin="false" _id="cssFiltros"></vaadin-vertical-layout>
  </vaadin-vertical-layout>

</html>
