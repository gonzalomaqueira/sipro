<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;siprotema&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout margin-top="false">
   <vaadin-css-layout style-name="content" width-full>
    <vaadin-css-layout responsive width-full>
     <vaadin-horizontal-layout style-name="v-window-top-toolbar">
      <vaadin-button visible="false" style-name="friendly small" id="btnAgregar" plain-text _id="btnAgregar">
        Guardar 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e801" style-name="friendly small" id="btnEditar" plain-text _id="btnNuevo">
        Nuevo 
      </vaadin-button>
      <vaadin-button visible="false" style-name="danger small" plain-text _id="btnBorrar" :center>
        Borrar 
      </vaadin-button>
      <vaadin-button visible="false" style-name="small" id="btnCancelar" width="87px" plain-text _id="btnCancelar">
        Cancelar 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-css-layout>
    <vaadin-css-layout responsive width-full _id="cssNombre">
     <vaadin-label style-name="header" width-full plain-text>
       Nombre 
     </vaadin-label>
     <vaadin-text-field style-name="full" id="txtNombreDocente" width-full _id="txtNombreDocente"></vaadin-text-field>
    </vaadin-css-layout>
    <vaadin-css-layout></vaadin-css-layout>
    <vaadin-css-layout responsive width-full _id="cssApellido">
     <vaadin-label style-name="header" width-full plain-text>
       Apellido 
     </vaadin-label>
     <vaadin-text-field style-name="full" id="txtApellidoDocente" width-full _id="txtApellidoDocente"></vaadin-text-field>
    </vaadin-css-layout>
    <vaadin-css-layout width-full></vaadin-css-layout>
    <vaadin-css-layout width-full>
     <vaadin-text-field id="txtBuscar" placeholder="Filtar..." _id="txtBuscar"></vaadin-text-field>
     <vaadin-grid id="grdDocentes" height-mode="undefined" width-full data-item-type="uy.edu.ude.sipro.valueObjects.DocenteVO" _id="grdDocentes">
      <table>
       <colgroup>
        <col column-id="nombre" sortable>
        <col column-id="apellido" sortable>
       </colgroup>
       <thead>
        <tr default>
         <th plain-text column-ids="nombre">Nombre</th>
         <th plain-text column-ids="apellido">Apellido</th>
        </tr>
       </thead>
       <tbody></tbody>
      </table>
     </vaadin-grid>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-vertical-layout>
 </body>
</html>
